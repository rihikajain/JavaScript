<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let a=(n) => {
            if(n==1 || n==0)
            {
                return 2
            }
            
            for (let i = 2; i < n; i++) 
            {
                if (n % i == 0) {
                    return 1   
                }
            }
            return 0
            
        }
        
        let ans =a(78)
        if (ans==0){
            console.log("prime")
        }

        else if(ans==2){
            console.log("neither prime")
        }

        else{
            console.log( "not prime")
        }



    </script>
</body>

</html>
